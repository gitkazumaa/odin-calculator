<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link href="styles/styles.css" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-text-area">1111</div>
        <div class="number-and-operator-container">
            <div class="number-buttons-container">
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>0</button>
                    <button>Clear</button>
                    <button>=</button>
                </div>
            </div>
            <div class="operator-buttons-container">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>รท</button>
            </div>
        </div>
        
    </div>
</body>
</html>
